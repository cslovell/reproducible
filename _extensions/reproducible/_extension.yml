title: Reproducible Analysis Button
author: Sean Lovell
version: 0.1.2
quarto-required: ">=1.3.0"
contributes:
  filters:
    - reproducible.lua

  metadata:
    project:
      # Default configuration for reproducible button extension
      reproducible-config:
        # Onyxia deployment settings
        onyxia:
          base-url: "https://datalab.officialstatistics.org"
          catalog: "capacity"
          chart: "eostat"
          auto-launch: true

        # UI customization
        ui:
          button-text: "Launch Environment"
          notice-title: "Reproducible Environment Available"
          notice-style: "full"  # "full" | "minimal" | "button-only"
          session-duration: "2h"
          show-runtime: true

        # Branding (Onyxia colors)
        branding:
          primary-color: "rgb(255, 86, 44)"
          text-color: "rgb(44, 50, 63)"
          background-color: "#fafafa"

        # Resource tier display labels (display only)
        tier-labels:
          light: "Light (2 CPU, 8GB RAM)"
          medium: "Medium (6 CPU, 24GB RAM)"
          heavy: "Heavy (10 CPU, 48GB RAM)"
          gpu: "GPU (8 CPU, 32GB RAM, 1 GPU)"

        # Default values for chapter metadata
        defaults:
          tier: "medium"
          image-flavor: "base"
          data-snapshot: "latest"
          storage-size: "20Gi"
          estimated-runtime: "Unknown"
